<table class="table table-hover">
    <tr>
        <td width="70px">
            <a href="{{ url_for('user', username=post.author.username) }}">
                <img src="{{ url_for('image', filename=post.author.avatar) }}" width="100%" />
            </a>
        </td>
        <td>
            <a href="{{ url_for('user', username=post.author.username) }}">
                {{ post.author.username }} 
            </a>{{ moment(post.timestamp).format('LLL') }}
            :
            <br>
            {{ post.body }}
        </td>
    </tr>
</table>
