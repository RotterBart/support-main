{% extends "base.html" %} 
{% import "bootstrap/wtf.html" as wtf %} 
{% block app_content %} 
<div class="container">
    <div class="row">
      <div class="col-sm">
        <h1 style="	text-shadow: 5px 5px 10px black;"> Дратути, {{ current_user.username }}! </h1>
        <nav aria-label="...">
          <ul class="pager">
            <li class="previous{% if not prev_url %} disabled{% endif %}">
              <a href="{{ prev_url or '#' }}">
                <span aria-hidden="true">←</span> Newer </a>
            </li>
            <li class="next{% if not next_url %} disabled{% endif %}">
              <a href="{{ next_url or '#' }}"> Older <span aria-hidden="true">→</span>
              </a>
            </li>
          </ul>
        </nav>
      </div> {% if form %} {{ wtf.quick_form(form) }} <br> {% endif %} {% for post in posts %} {% include '_post.html' %} {% endfor %} <br>
      <hr>
      
  </div> 
{% endblock %}
